<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <title>Ver Marcadores</title>
</h:head>
<h:body>
  <h1>Ver Marcadores</h1> <br/>
  <h:form>
      <tr>
          <td>Ubicacion</td>
          <td><p:inputText value="#{comentarioController.ubicacion}"
                         required="true"
                         id="usuario"
                         size="20"/></td>

      </tr>
  </h:form>
  <h:form id="myForm">
      <p:dataList value="#{comentarioController.listaComentarios()}" var="Comentarios">
        <f:facet name="header">
            Comentarios
        </f:facet>
        #{Comentarios.fecha}, #{Comentarios.id_comentario}, #{Comentarios.comentario}
    </p:dataList>
    <table>
      <tr><td>
        <p:messages id="messages" autoUpdate="true" closable="true" />
      </td></tr>
    </table>
  </h:form>
  <h:form>
      <p:commandButton action="agregarMarcador"
                           value="Agrega Marcadores"/>
      <p:commandButton action="comentario"
                           value="Regresar a Comentarios"/>
  </h:form>
</h:body>
</html>
