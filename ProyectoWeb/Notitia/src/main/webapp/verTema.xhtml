<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>Ver Tema</title>
</h:head>
<h:body>
  <h1>Ver Tema</h1> <br/>
  <h:form id="myForm">
    <table>
      <tr><td>
        <p:messages id="messages" autoUpdate="true" closable="true" />
      </td></tr>
    </table>
    <table>
      <tr>
        <td>Nombre de tema</td>
        <td><p:inputText value="#{temaController.nom}"
                         required="true"
                         id="Username"
                         size="40"/></td>
      </tr>
      <tr>
        <td colspan="3" align="center">
            <p:commandButton action="#{temaController.irtema()}"
                           value="Ir a tema"/>
        </td>
      </tr>
    </table>
  </h:form>
  <h:form>
      <p:commandButton action="testView"
                           value="Cancel"/>
  </h:form>
</h:body>
</html>
