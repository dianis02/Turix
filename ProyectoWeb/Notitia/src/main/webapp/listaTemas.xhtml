<ui:composition
  template="/WEB-INF/facelets/templates/layout.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui">

  <ui:define name="content">
<h:head>
  <title>Ver Temas</title>
</h:head>
<h:body>
  <h1>Ver Temas</h1> <br/>
  <h:form id="myForm">
      <p:dataList value="#{temaController.da()}" var="Temas">
    
           #{Temas.nombre}, #{Temas.descripcion}
           <td colspan="3" align="center">
                <p:commandButton action="#{temaController.eliminarTema(Temas)}"
                           value="eliminar"
                           update="myForm"/>
            </td>
    </p:dataList>
    <table>
      <tr><td>
        <p:messages id="messages" autoUpdate="true" closable="true" />
      </td></tr>
    </table>    
      
  </h:form>
  <p:commandButton action="agregarTemas"
                   
                           value="Agrega Temas"/>
      <p:commandButton action="temaInformador"
                           value="Regresar a temas"/>
</h:body>
</ui:define>
</ui:composition>
