<ui:composition
    template="/WEB-INF/facelets/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
  <ui:define name="content">
      >
<h:head>
  <title>Lista de Usuarios Registrados</title>
</h:head>
<h:body>
  <h1>Usuarios Registrados</h1> <br/>
  <h:form id="myorm">
      <p:dataList value="#{usuarioController.listaUsuariosRegistrados()}" var="usuario">
        <table>
          <tr>
              <td><p:messages id="messages" autoUpdate="true" closable="true"/></td>
          </tr>
        </table>
          <p:dataTable var="Usuarios Registrados" value="{#{usuarioController.listaUsuariosRegistrados()}">
    <p:column headerText="usuario">
        <h:outputText value="#{usuario.nombre_usuario}" />
    </p:column>
 
    <p:column headerText="correo">
        <h:outputText value="#{usuario.correo}" />
    </p:column>
 
    <p:column headerText="Â¿Es Informador?">
        <h:outputText value="#{usuario.es_informador}" />
    </p:column>

</p:dataTable>

<p:pickList id="PojoPickList" value="#{pickListView.themes}" var="theme" effect="bounce"
                itemValue="#{theme}" itemLabel="#{theme.displayName}" showSourceControls="true" showTargetControls="true" showCheckbox="true"
                showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="theme" responsive="true">
        
        <f:facet name="sourceCaption">Available</f:facet>
        <f:facet name="targetCaption">Starting</f:facet>
 
        <p:ajax event="transfer" listener="#{pickListView.onTransfer}" update="msg" />
        <p:ajax event="select" listener="#{pickListView.onSelect}" update="msg"/>
        <p:ajax event="unselect" listener="#{pickListView.onUnselect}" update="msg"/>
        <p:ajax event="reorder" listener="#{pickListView.onReorder}" update="msg"/>
         
        <p:column style="width:15%">
            <h:graphicImage name="showcase/images/themeswitcher/themeswitcher-#{theme.name}.png" alt="#{theme.name}" styleClass="ui-theme"/>
        </p:column>
 
        <p:column style="width:85%;">
            <h:outputText value="#{theme.displayName}" />
        </p:column>
    </p:pickList>
          
          
        <!--  
        <f:facet name="header">
            Usuarios
        </f:facet>
        #{usuario.nombre_usuario}, #{usuario.correo}, #{usuario.es_informador}
        -->
        
        <p:commandButton action="#{usuarioController.set(usuario)}"
                         value="#{usuarioController.inf(usuario)}"
                         update="@none" process="@this"
                         />
    </p:dataList>
    <table>
      <tr><td>
        <p:messages id="messages" autoUpdate="true" closable="true" />
      </td></tr>
    </table>
      <p:commandButton action="welcome"
                           value="Regresar a Inicio"/>
  </h:form>
  
  <!--
  <h:form>
      <p:commandButton action="buscarUsuario"
                           value="Buscar Usuario"/>
  </h:form>
  -->
  
</h:body>
  </ui:define>
</ui:composition>
