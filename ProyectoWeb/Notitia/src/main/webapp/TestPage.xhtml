<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>Iniciar Sesión</title>
</h:head>
<h:body>
  <h1>Formulario de ingreso</h1> <br/>
  <h:form id="myForm">
    <table>
      <tr><td>
        <p:messages id="messages" autoUpdate="true" closable="true" />
      </td></tr>
    </table>
    <table>
      <tr>
        <td>Nombre de usuario</td>
        <td><p:inputText value="#{loginController.login.usuario}"
                         required="true"
                         id="Username"
                         size="40"/></td>
      </tr>
      
      <tr>
        <td>Contraseña</td>
        <td><p:password value="#{loginController.login.contraseña}"
                        required="true"
                        id="Password"/></td>
      </tr>
      <tr>
        <td colspan="3" align="center">
            <p:commandButton action="#{loginController.openUser()}"
                           value="Login"/>
        </td>
      </tr>
    </table>
  </h:form>
  <h:form>
      <p:commandButton action="testView"
                           value="Cancel"/>
  </h:form>
</h:body>
</html>
