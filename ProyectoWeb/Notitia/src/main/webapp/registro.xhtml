<ui:composition template="/WEB-INF/facelets/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:define name="Registro">
    <div class="jumbotron">
      <div class="container">
        <h1>Formulario de registro</h1> <br/>

        <h:form id="altaForm" enctype="multipart/form-data">
          <table>
            <tr>
              <td><p:messages id="messages" autoUpdate="true" closable="true" /></td>
            </tr>
          </table>
          <table>
            <tr>
              <td>Nombre</td>
              <td><p:inputText value="#{registroController.user.nombre_usuario}" required="true" id="Name" size="20"/></td>
            </tr>
            <tr>
              <td>Correo</td>
              <td>
                  <p:inputText value="#{registroController.user.correo}" required="true" id="email" size="20"
                             validatorMessage="El correo no es valido">
                  <f:validateRegex pattern="[a-zA-Z0-9_]*@[a-zA-Z.]*" />
                </p:inputText>
                <p:message for="email" id="emailMsg"/>
              </td>
            </tr>
            <tr>
              <td>Contrase単a</td>
              <td><p:password value="#{registroController.user.contrase単a}" required="true" feedback="true" id="Password" size="20"/></td>
            </tr>
            <tr>
              <td>Confirmar Contrase単a</td>
              <td><p:password value="#{registroController.confirmarContrase単a}" required="true" feedback="true" id="ConfirmPassword" size="20"/></td>
            </tr>
            <tr>
              <td colspan="2" align="center">
                  <p:commandButton action="#{registroController.agregarUsuario()}" value="Registrar" ajax="false"/>
              </td>
              <td>
                <p:commandButton value="Reset" update="altaForm" process="@this"  >
                  <p:resetInput target="altaForm" />
                </p:commandButton>
              </td>
            </tr>
          </table>
        </h:form>

      </div>
    </div>
  </ui:define>

</ui:composition>
