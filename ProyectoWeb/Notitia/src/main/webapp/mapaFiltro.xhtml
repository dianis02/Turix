<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<body>
<ui:composition
      template="/WEB-INF/facelets/templates/layout.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
      <ui:define name="content">
    <h:head>
        <title> Notitia</title>
      <script type="text/javascript"
          src="https://maps.google.com/maps/api/js?key=AIzaSyB6dJSHMxsLYr14Gx1wcoWbz2eI5erBo_g"
          defer="true"/>


    </h:head>


 <p:messages id="messages" autoUpdate="true" closable="true" />
 
  <!-- MENSAJE MARCADOR-->
 <h:form prependId="false">
<p:gmap id="gmap"  center="19.323808, -99.178948" zoom="13" type="TERRAIN" style="width:100%;height:400px"
    model="#{filtroController.model}" onPointClick="handlePointClick(event);" widgetVar="map" >
  <p:ajax event="overlaySelect" listener="#{filtroController.onMarkerSelect}" />
                <p:gmapInfoWindow id="infoWindow" >
                    
                    
                  <p:outputPanel style="text-align: left; display: block; margin: auto">
                    <h3><h:outputText value="#{filtroController.title}" style="color: black" /></h3>
                    <br/>
                    <h:outputText value="${filtroController.data}" style="color: black" /><br/>
                    <h:form>  
                   <b:commandButton value="Eliminar marcador" action="#{filtroController.eliminaMarcador}"/>
                   
                    </h:form> 
                    
             
                  </p:outputPanel>
                </p:gmapInfoWindow>
  </p:gmap>
     
    
        
 
   
      <h:form>
      <b:commandButton action="map"
                           value="Regresar"/>
  </h:form>
        
    
     
 </h:form>
  
  
  
           
           
  

<script src="markers.js"></script>
    </ui:define>
    
  </ui:composition>
  
</body>
</html>
