<ui:composition
      template="/WEB-INF/facelets/templates/layout.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
      <ui:define name="content">
    <h:head>
        <title> Notitia</title>
      <script type="text/javascript"
          src="https://maps.google.com/maps/api/js?key="
          async="true"
          defer="true"/>


    </h:head>
    <h:form prependId="false">
      <p:gmap center="19.323808, -99.178948" zoom="17"
          type="TERRAIN" style="width:100%;height:600px"
          model="#{MarcadorController.model}" widgetVar="map"
          id="mapita">
        <p:ajax event="overlaySelect" listener="#{MarcadorController.onMarkerSelect}" />
        <p:gmapInfoWindow id="infoWindow" >
          <p:outputPanel style="text-align: left; display: block; margin: auto">
            <h3><h:outputText value="#{MarcadorController.title}" style="color: black" /></h3>
            <br/>
            <h:outputText value="${MarcadorController.data}" style="color: black" /><br/>
          </p:outputPanel>
        </p:gmapInfoWindow>
      </p:gmap>
    </h:form>

    </ui:define>
  </ui:composition>
