<ui:composition
    template="/WEB-INF/facelets/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:define name="content">
<h:head>
  <title>Lista de Usuarios Registrados</title>
</h:head>

<h:body>

  <h:form id="myorm">

    <h1>Usuarios Registrados</h1>

    <p:commandButton action="welcome" value="Inicio"/> 
    <p:commandButton action="listaInformadores" value="Informadores"/>
    <p:commandButton action="listaComentaristas" value="Comentaristas"/>
    <p:commandButton action="buscarUsuarios" value="Buscar"/>
    <br></br><br></br>

    <p:dataList value="#{usuarioController.listaUsuariosRegistrados()}" var="usuario">
      
      <p:dataTable var="Usuarios Registrados" value="{#{usuarioController.listaUsuariosRegistrados()}">

        <p:column headerText="Nombre de Usuario">
            <h:outputText value="#{usuario.nombre_usuario}" />
        </p:column>

        <p:column headerText="Correo Electrónico">
            <h:outputText value="#{usuario.correo}" />
        </p:column>

        <p:column headerText="¿Es Informador?">
            <h:outputText value="#{usuario.es_informador}" />
        </p:column>

      </p:dataTable>

      <p:commandButton action="#{usuarioController.setRegistrados(usuario)}"
                       value="#{usuarioController.inf(usuario)}"
                       update="@none" process="@this"
                       />

      <p:growl id="message" showDetail="true"/>
        <p:commandButton value="Eliminar" action="#{usuarioController.deleteUsuario(usuario)}" update="message">
              <p:confirm header="Confirmación" message="¿Está Seguro?" icon="pi pi-exclamation-triangle"/>
          </p:commandButton>
            <p:confirmDialog global="true">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
      <p></p>
      
    </p:dataList>
    <table>
      <tr><td>
        <p:messages id="messages" autoUpdate="true" closable="true" />
      </td></tr>
    </table>

  </h:form>

</h:body>
  </ui:define>
</ui:composition>
