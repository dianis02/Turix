<ui:composition
    template="/WEB-INF/facelets/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:define name="content">
  
<h:head>
  <title>Lista de Usuarios en Espera</title>
</h:head>

<style type="text/css">
    .ui-datalist {
        width: auto;
        margin-bottom: 10px;
    }
 
    .ui-datalist-item {
        padding:4px;
    }
 
    .paginated .ui-datalist-data {
        padding-left: 10px;
    }
</style>

<h:body>

  <h:form id="myorm">

    <h1>Usuarios en Espera de Asignación</h1> 
    
    <p:commandButton action="welcome?faces-redirect=true" value="Inicio"/>
    <p:commandButton action="buscarUsuario?faces-redirect=true" value="Buscar"/>
    <br></br><br></br>

    <p:dataList value="#{usuarioController.listaUsuariosEnEspera()}" type="unordered" paginator="true" rows="10" var="usuario">

      <p:dataTable var="Usuarios Registrados" value="{#{usuarioController.listaUsuariosEnEspera()}">

        <p:column headerText="Nombre de Usuario">
            <h:outputText value="#{usuario.nombre_usuario}" />
        </p:column>

        <p:column headerText="Correo Electrónico">
            <h:outputText value="#{usuario.correo}" />
        </p:column>

        <p:column headerText="¿Es Informador?">
            <h:outputText value="#{usuario.es_informador}" />
        </p:column>

      </p:dataTable>

      <p:commandButton action="#{usuarioController.set(usuario)}"
                       value="#{usuarioController.inf(usuario)}"
                       update="@none" process="@this"
                       />

    </p:dataList>

    <table>
      <tr><td>
        <p:messages id="messages" autoUpdate="true" closable="true" />
      </td></tr>
    </table>
    
    </h:form>

  <!--
  <h:form>
      <p:commandButton action="buscarUsuario"
                           value="Buscar Usuario"/>
  </h:form>
  -->

</h:body>
  </ui:define>
</ui:composition>
