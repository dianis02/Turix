<ui:composition
    template="/WEB-INF/facelets/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
  <ui:define name="content">
<h:head>
  <title>Agregar Tema</title>
</h:head>
<h:body>
  <h1>Quieres agregar un tema?</h1> <br/>
  <h2>Coloca su nombre y la descripci√≥n!</h2> <br/>
  <h:form id="myForm">
    <table>
      <tr><td>
        <p:messages id="messages" autoUpdate="true" closable="true" />
      </td></tr>
    </table>
    <table>
      <tr>
        <td>Nombre Tema</td>
        <td><p:inputText value="#{temaController.tema.nombre}"
                         required="true"
                         id="Nombre"
                         size="20"/></td>
      </tr>

      <tr>


          <td>descripcion</td>
        <td><p:inputText value="#{temaController.tema.descripcion}"
                         required="true"
                         id="Descripcion"
                         size="20"/></td>

      </tr>
      <tr>
        <td colspan="3" align="center">
            <p:commandButton action="#{temaController.guardarTema}"
                           value="aceptar"/>
        </td>
      </tr>
    </table>
  </h:form>
  <h:form>
      <p:commandButton action="temaInformador"
                           value="Cancel"/>
  </h:form>
  <h:form>
      <p:commandButton action="agregarMarcador"
                           value="Agrega tu marcador"/>
  </h:form>
</h:body>
  </ui:define>

</ui:composition>
