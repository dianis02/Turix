<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>Agregar Tema</title>
</h:head>
<h:body>
  <h1>Formulario agregar Tema</h1> <br/>
  <h:form id="myForm">
    <table>
      <tr><td>
        <p:messages id="messages" autoUpdate="true" closable="true" />
      </td></tr>
    </table>
    <table>
      <tr>
        <td>Nombre Tema</td>
        <td><p:inputText value="#{temaController.tema.nombre}"
                         required="true"
                         id="Nombre"
                         size="20"/></td>
      </tr>
      
      <tr>
          
          
          <td>descripcion</td>
        <td><p:inputText value="#{temaController.tema.descripcion}"
                         required="true"
                         id="Descripcion"
                         size="20"/></td>
        
      </tr>
      <tr>
        <td colspan="3" align="center">
            <p:commandButton action="#{temaController.guardarTema}"
                           value="aceptar"/>
        </td>
      </tr>
    </table>
  </h:form>
  <h:form>
      <p:commandButton action="temaInformador"
                           value="Cancel"/>
  </h:form>
</h:body>
</html>
