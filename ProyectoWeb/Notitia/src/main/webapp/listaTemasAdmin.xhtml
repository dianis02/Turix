<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
  <title>Ver Temas</title>
</h:head>

<h:body>

  <h:form id="myForm">

  <h1>Lista de Temas</h1> <br/>

  <p:commandButton action="welcome" value="Inicio"/>
  <br></br><br></br>

      <p:dataList value="#{temaController.listaTemas()}" var="Temas">
        <f:facet name="header">
            Temas
        </f:facet>
        <p:commandButton action="#{temaController.eliminarTema(Temas)}"
                       value="X" style="margin-bottom: 2px"
                       update="myForm" process="@this"
                       />    
        #{Temas.nombre}, #{Temas.descripcion}
    </p:dataList>
    <table>
      <tr><td>
        <p:messages id="messages" autoUpdate="true" closable="true" />
      </td></tr>
    </table>
  </h:form>

</h:body>
</html>
