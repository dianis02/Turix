<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <title>Ver Temas</title>
</h:head>
<h:body>
  <h1>Ver Temas</h1> <br/>
  <h:form id="myForm">
      <p:dataList value="#{temaController.listaTemas()}" var="Temas">
        <f:facet name="header">
            Temas
        </f:facet>
        #{Temas.nombre}, #{Temas.descripcion}
        <p:commandButton action="#{temaController.eliminarTema()}"
                       value="Eliminar Tema"
                       update="@none" process="@this"
                       />    
    </p:dataList>
    <table>
      <tr><td>
        <p:messages id="messages" autoUpdate="true" closable="true" />
      </td></tr>
    </table>
    <p:commandButton action="welcome" value="Regresar a Inicio"/>
  </h:form>

</h:body>
</html>
