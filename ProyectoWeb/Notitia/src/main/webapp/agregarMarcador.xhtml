<ui:composition
    template="/WEB-INF/facelets/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
  <ui:define name="content">
<h:head>
  <title>Agregar Marcador</title>
</h:head>
<h:body>
  <h1>Quieres agregar un marcador?</h1> <br/>
  <h2>Coloca el nombre del tema del marcador y llena los espacios!</h2> <br/>
  <h:form id="myForm">
    <table>
      <tr><td>
        <p:messages id="messages" autoUpdate="true" closable="true" />
      </td></tr>
    </table>
    <table>
      <tr>
        <td>Ubicacion</td>
        <td><p:inputText value="#{marcadorController.marcador.ubicacion}"
                         required="true"
                         id="ubicacion"
                         size="20"/></td>
      </tr>
        
         <tr>
        <td> Datos Utiles </td>
        <td><p:inputText value="#{marcadorController.marcador.datos_utiles}"
                         required="true"
                         id="datos"
                         size="20"/></td>
      </tr>
        
        <tr>
        <td> Descripcion </td>
        <td><p:inputText value="#{marcadorController.marcador.descripcion}"
                         required="true"
                         id="descripcion"
                         size="20"/></td>
      </tr>
       
        <tr>
        <td> Tema </td>
        <td><p:inputText value="#{marcadorController.t}"
                         required="true"
                         id="tema"
                         size="20"/></td>
      </tr>
        <tr>
         <td> Usuario </td>
        <td><p:inputText value="#{marcadorController.usuario}"
                         required="true"
                         id="usuario"
                         size="20"/></td>
      </tr>
   
      <tr>
        <td colspan="3" align="center">
            <p:commandButton action="#{marcadorController.guardarMarcador}"
                           value="aceptar"/>
        </td>
      </tr>
        
    </table>
  </h:form>
  <h:form>
      <p:commandButton action="temaInformador"
                           value="Cancel"/>
  </h:form>
</h:body>
  </ui:define>

</ui:composition>
