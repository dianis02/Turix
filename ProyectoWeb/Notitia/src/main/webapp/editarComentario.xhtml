<ui:composition
    template="/WEB-INF/facelets/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
  <ui:define name="content">
<h:head>
  <title>Editar Comentario</title>
</h:head>
<h:body>
  <h1>Edita tu comentario</h1> <br/>
  <h:form id="myFor">
    <table>
      <tr><td>
        <p:messages id="messages" autoUpdate="true" closable="true" />
      </td></tr>
    </table>
    <table>
      <td><p:inputText value="#{comentarioController.id_comentario}"
                         required="true"
                         id="id_comentario"
                         size="20"/></td>
      <tr>
          <td>Comentario</td>
        <td><p:inputText value="#{comentarioController.comentario.comentario}"
                         required="true"
                         id="Comentario"
                         size="20"/></td>

      </tr>
      <tr>
        <td colspan="3" align="center">
            <p:commandButton action="#{comentarioController.editarComentario}"
                           value="aceptar"/>
        </td>
      </tr>
    </table>
  </h:form>
  <h:form>
      <p:commandButton action="map?faces-redirect=true"
                           value="Regresar"/>
  </h:form>
</h:body>
  </ui:define>
</ui:composition>
