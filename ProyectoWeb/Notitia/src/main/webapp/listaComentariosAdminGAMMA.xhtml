<ui:composition
    template="/WEB-INF/facelets/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:define name="content">
<link href='https://fonts.googleapis.com/css?family=Allerta Stencil' rel='stylesheet'/>
<style type="text/css">
    .header {
        font-family: "Allerta Stencil";
        /*font-weight: bold;*/
        font-size: 20px;
    }
    .counter {
        font-family: "Allerta Stencil", Times, serif;
        /*font-weight: bold;*/
        font-size: 12px;
        text-align: center;
    }
    .ui-datalist {
        width: 100%;
        margin-bottom: 10px;
        text-align: center;
        align-self: right;
        /*display: flex;
        flex-direction: column;*/
        justify-content: center;
    }
    .ui-datalist-item {
        padding:4px;
    }
    .ui-datatable input {
        box-sizing: border-box;
        width: 100%;
        -webkit-box-shadow: none;
        box-shadow: none !important;
    }
    .paginated .ui-datalist-data {
        padding-left: 10px;
        justify-content: center;
    }
</style>

<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
  <title>Ver Comentarios</title>

<h:body>

<i class="pi pi-times-circle"></i>

  <h:form id="myForm">

  <h:outputText value="Lista de Comentarios" class="header"/><p/>

  <p:commandButton action="welcome?faces-redirect=true" value="Inicio"/>

  <br></br><br></br>
    <p:dataTable var="comentario" value="#{comentarioController.listaComentariosAdmin()}" style="margin-bottom:40px" class="counter" sortBy="#{comentario.marcadores.datos_utiles}">

        <!--
        <f:event type="postAddToView" listener="#{MarcadorController.onMarkerSelect}"/>
        -->
        <p:column headerText="" style="width: 70px">
        <p:commandButton action="#{comentarioController.eliminarComentario(comentario)}"
                       value="x" style="margin-bottom: 2px; width: 50px; " class="pi pi-times-circle" update="myForm" process="@this"
                       />
        </p:column>
        <p:column style="width: 12%" headerText="Usuario" >
            <h:outputText value="#{comentario.usuario.nombre_usuario}" />
        </p:column>
 
        <p:column style="width: 5%" headerText="Id" >
            <h:outputText value="#{comentario.id_comentario}" />
        </p:column>
 
        <p:column headerText="Marcador" style="width: 20%" >
            <h:outputText value="#{comentario.marcadores.datos_utiles}" />
        </p:column>
 
        <p:column headerText="Comentario" >
            <h:outputText value="#{comentario.comentario}" />
        </p:column>

        <p:column style="width: 5%" headerText="Up" >
            <h:outputText value="#{comentario.calificacionPositiva}" />
        </p:column>

        <p:column style="width: 7%" headerText="Down"> 
            <h:outputText value="#{comentario.calificacionNegativa}" />
        </p:column>
    </p:dataTable>
  </h:form>

</h:body>

</ui:define>
</ui:composition>
