<ui:composition
  template="/WEB-INF/facelets/templates/layout.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <ui:define name="content">
<h:head>
  <title>Eliminar Tema</title>
</h:head>
<h:body>
  <h1>Formulario eliminar Tema</h1> <br/>
  <h:form id="myForm">
    <table>
      <tr><td>
        <p:messages id="messages" autoUpdate="true" closable="true" />
      </td></tr>
    </table>
    <table>
      <tr>
        <td>Ubicacion marcador</td>
        <td><p:inputText value="#{marcadorController.marcador.ubicacion}"
                         required="true"
                         id="Nombre"
                         size="20"/></td>
      </tr>
      
      
    
          
          
      <tr>
        <td colspan="3" align="center">
            <p:commandButton action="#{marcadorController.eliminarMarcador}"
                           value="eliminar"/>
        </td>
      </tr>
    </table>
  </h:form>
  <h:form>
      <p:commandButton action="marcador"
                           value="Cancel"/>
  </h:form>
</h:body>
</ui:define>
</ui:composition>
