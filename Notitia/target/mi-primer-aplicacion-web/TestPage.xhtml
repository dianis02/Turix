<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>Iniciar Sesión</title>
</h:head>
<h:body>
  <h1>Formulario de registro</h1> <br/>
  <h:form id="myForm">
    <table>
      <tr><td>
        <p:messages id="messages" autoUpdate="true" closable="true" />
      </td></tr>
    </table>
    <table>
      <tr>
        <td>Nombre de usuario</td>
        <td><p:inputText value="#{registerLogin.login.user}"
                         required="true"
                         id="Username"
                         size="40"/></td>
      </tr>
      <tr>
        <td>Contraseña</td>
        <td><p:password value="#{registerController.user.contraseña}"
                        required="true"
                        feedback="true"
                        id="Password"/></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <p:commandButton action="#{registerController.addUser}"
                           value="Registrar"/>
          <p:commandButton value="Reset"
                           update="myForm"
                           process="@this">
          <p:resetInput target="myForm" />
          </p:commandButton>
        </td>
      </tr>
    </table>
  </h:form>
</h:body>
</html>
